<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="./08-filter/styles.css" />
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>
      <div class="btn-container">
        <button type="button" class="filter-btn" data-id="all">all</button>
        <button type="button" class="filter-btn" data-id="breakfast">breakfast</button>
        <button type="button" class="filter-btn" data-id="lunch">lunch</button>
        <button type="button" class="filter-btn" data-id="shakes">shakes</button>
      </div>
      <div class="section-center">
      </div>
    </section>

    <template id="menu-item-template">
      <article class="menu-item">
        <img src="" alt="menu item" class="photo" />
        <div class="item-info">
          <header>
            <h4></h4>
            <h4 class="price"></h4>
          </header>
          <p class="item-text">
          </p>
        </div>
      </article>
    </template>

    <script src="./08-filter/project-08.js" type="module" defer></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Swapper</title>
    <link rel="icon" href="./favicons/favicon_swapper.svg"/>
    <link rel="stylesheet" href="./03-swapper/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
</head>
<body>
    <main>
        <section class="main-container">
            <div class="container">
                <div class="title">
                    <h1 class="topic">our reviews</h1>
                    <div class="underline"></div>
                </div>
                <article class="card">
                    <div class="img-container">
                        <img src="" alt="">
                    </div>
                    <h4></h4>
                    <p id="job"></p>
                    <p id="info"></p>
                    <div class="arrows">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <button class="surprise">
                        surprise me
                    </button>
                </article>
            </div>
        </section>
    </main>

    <script src="./03-swapper/project-03.js" type="module" defer></script>
</body>
</html>
